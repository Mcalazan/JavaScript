function* iterable(){
    yield "hola";
    console.log("Hola Consola");
    yield "hola2";
    console.log("Seguimos con mas instrucciones de nuestro codigo");
    yield "hola3";
    yield "hola4";
}

let iterador = iterable();

/* console.log(iterador.next());

const arr = [...iterable()];
console.log(arr);

function cuadrado(valor){
    setTimeout(()=>{
       return console.log({valor, resultado: valor * valor})
    }, Math.random()*1000)

   
}

function* generador(){
    console.log("inicia generador");
    yield cuadrado(0);
    yield cuadrado(1);
    yield cuadrado(2);
    yield cuadrado(3);
    yield cuadrado(4);
    console.log("termina generador");
}

let gen = generador();
for(let y of gen){
    console.log(y)
}
