14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F.

const ejercicio14 = (grados = undefined, unidad = undefined)=>{
    if (unidad.length !==1 || !/(C|F)/.test(unidad)){
        return console.warn("valor de la unidad no reconocido")
} else if (unidad === "C") {
    return console.log(`${grados} C = ${Math.round((grados*(9/5))+32)}F`)
} else if (unidad === "F"){
    return console.log(`${grados} F = ${Math.round(((grados-32)*(5/9)))}C`)
}
}

15) Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10.

const ejercicio15 = (numero = undefined, base = undefined) =>
{
    if(numero===undefined) return console.warn("no ingresaste ningun numero a convertir");
    if(typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, No es un numero`);
    if(base===undefined) return console.warn("no ingresaste ningun numero a convertir");
    if(typeof base !== "number") return console.error(`El valor "${numero}" ingresado, No es un numero`); 

    if(base===2){
        return console.info(`${numero} base ${base} = ${parseInt(numero,base)} base 10`)

    }

}
